<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <p>
    staff view
  </p>

  <div class="staffCalendarSpace">
    <div layout="row">
      <md-button class="md-raised md-primary" ng-click="sc.prevMonth(sc.currentMonth.dates[0].month)">Previous</md-button>
        <div>Month</div>
      <md-button class="md-raised md-primary" ng-click="sc.nextMonth()">Next</md-button>
    </div>
    <div class="calHeader" ng-repeat="dayheader in sc.dayList">
      <div>{{dayheader}}</div>
    </div>
    <div class="staffCalBox" ng-repeat="day in sc.currentMonth.dates">
      <div class="innerBox">
        <div>{{day.day}}</div>
      </div>
    </div>
  </div>

</div>
