<div class="container">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.login()">
            <div>
                <label for="username">Email:</label>
                <input type="text" ng-model="lc.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" ng-model="lc.user.password" />
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                <a href="#register">Register</a>
            </div>
        </form>

        <md-input-container>
            <label>Title</label>
            <input ng-model="user.title">
        </md-input-container>

        <div flex-gt-sm="50">
            <md-checkbox ng-model="data.cb1" aria-label="Checkbox 1">
                Checkbox 1: {{ data.cb1 }}
            </md-checkbox>
        </div>

        <button ng-click="lc.showPopup($event)">Show Pop Up</button>

</div>
