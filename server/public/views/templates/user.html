<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.name}}!</h1>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>

    <md-card style="width:50%;" layout-sm="column">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-sm="column">
                <div flex="30" layout-padding>Email</div>
                <div flex="25" layout-padding>Role</div>
                <div flex="20" layout-padding>Phone</div>
                <div flex="20" layout-padding>Edit</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item layout="row" ng-hide layout-sm>
                <div ng-show="uc.showName" flex="50" layout-padding>
                    {{uc.userObject.userName}}
                    <md-button>
                        <md-icon md-svg-src="./images/ic_mode_edit_black_18px.svg" ng-click="uc.toggleEdit()"></md-icon>
                    </md-button>
                </div>
                <div ng-hide="uc.showName" flex="50" layout-padding>
                    <input placeholder={{uc.userObject.userName}}>
                    <md-button>
                        <md-icon md-svg-src="./images/check.svg" ng-click="uc.toggleEdit()"></md-icon>
                    </md-button>
                </div>
                <div flex="20" layout-padding> {{uc.userObject.role}}</div>
                <div flex="20" layout-padding>{{uc.userObject.phone}}</div>
                <div flex="25" layout-padding>
                    <md-button class="md-warn" ng-click="uc.editProfile()">Edit Profile Information</md-button>
                </div>
            </md-list-item>
        </md-list>

    </md-card>

</div>
