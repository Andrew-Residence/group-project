<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome">Welcome, {{uc.userObject.name}}!</h1>

    <md-card hide-xs hide-sm show-md show-lg show-xl style="width:80%;" layout-sm="column">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-sm="column">
                <div flex="40" layout-padding>Email</div>
                <div flex="40" layout-padding>Phone</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item layout="row">
                <div flex="40" layout-padding ng-show="uc.showName">
                    {{uc.userObject.userName}}
                </div>
                <div flex="40" layout-padding ng-hide="uc.showName">
                    <input placeholder="{{uc.userObject.userName}}">
                </div>
                <div flex="40" layout-padding ng-show="uc.showName">
                    {{uc.userObject.phone}}
                </div>
                <div flex="40" layout-padding ng-hide="uc.showName">
                    <input placeholder="{{uc.userObject.phone}}">
                </div>

                <div flex="20" layout-padding>
                    <md-button ng-click="uc.toggleEdit()" ng-hide="uc.showName">
                        <md-icon md-svg-src="../images/check.svg"></md-icon>
                    </md-button>
                    <md-button ng-click="uc.toggleEdit()" ng-show="uc.showName">
                        <md-icon md-svg-src="../images/ic_mode_edit_black_18px.svg"></md-icon>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-card>
    <div class="mobileUserEdit" show-xs show-sm hide-md hide-lg hide-xl>
            <span>My Information</span>
        <div layout="row">
            <div class="editUserInput" ng-show="uc.showName">
                {{uc.userObject.userName}}
            </div>
            <div class="editUserInput" ng-hide="uc.showName">
                <input placeholder="{{uc.userObject.userName}}" ng-model="uc.editUser.userName">
            </div>
            <div class="editUserInput" ng-show="uc.showName">
                {{uc.userObject.phone}}
            </div>
            <div class="editUserInput" ng-hide="uc.showName">
                <input placeholder="{{uc.userObject.phone}}">
            </div>

        <md-button class="md-icon-button md-primary" ng-click="uc.toggleEdit()" ng-hide="uc.showName">
            <md-icon md-svg-src="../images/check.svg"></md-icon>
        </md-button>
        <md-button  class="md-icon-button md-primary" ng-click="uc.toggleEdit()" ng-show="uc.showName">
            <md-icon md-svg-src="../images/ic_mode_edit_black_18px.svg"></md-icon>
        </md-button>
    </div>
    </div>


</div>

</div>
