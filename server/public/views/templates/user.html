<div class="container">

    <h1 id="welcome">Howdy, {{uc.userObject.name}}!</h1>

    <md-card hide-xs hide-sm show-md show-lg show-xl style="width:80%;" layout-sm="column">
        <md-toolbar>
            <div class="md-toolbar-tools" layout="row" layout-sm="column">
                <div flex="40" layout-padding>Email</div>
                <div flex="40" layout-padding>Phone</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item layout="row">
                <div flex="40" layout-padding ng-show="uc.showName">
                    {{uc.userObject.userName}}
                </div>
                <div flex="40" layout-padding ng-hide="uc.showName">
                    <input placeholder="{{uc.userObject.userName}}" ng-model="uc.editProfile.userName">
                </div>
                <div flex="40" layout-padding ng-show="uc.showName">
                    {{uc.userObject.phone}}
                </div>
                <div flex="40" layout-padding ng-hide="uc.showName">
                    <input placeholder="{{uc.userObject.phone}}" ng-model="uc.editProfile.phone">
                </div>

                <div flex="20" layout-padding>
            <md-button  ng-click="uc.joshEdit(uc.editProfile)" ng-hide="uc.showName">
                        <md-icon md-svg-src="../images/check.svg"></md-icon>
                    </md-button>
            <md-button ng-click="uc.toggleEdit()" ng-show="uc.showName">
                        <md-icon md-svg-src="../images/ic_mode_edit_black_18px.svg"></md-icon>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-card>
