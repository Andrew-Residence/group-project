<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form class="logRegForm" layout="column" layout-align="center center" ng-submit="lc.registerUser()">
      <md-input-container>
          <label for="username">Name</label>
          <input type="text" ng-model="lc.user.name" />
      </md-input-container>
      <md-input-container>
          <label for="username">Email</label>
          <input type="text" ng-model="lc.user.username" />
      </md-input-container>
      <md-input-container>
          <label for="password">Password</label>
          <input type="password" ng-model="lc.user.password" />
        </md-input-container>
        <md-input-container>
            <label for="phone">Mobile Phone Number</label>
            <input ng-model="lc.user.phone" />
        </md-input-container>
        <md-button class="md-raised md-primary" type="submit" name="submit" value="Register">
          Register
        </md-button>
      <a href="#home">Cancel</a>
    </form>
</div>
