<md-dialog aria-label="addShiftPop" id="addShiftPop">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>Add Shift</h3>
            <span flex="auto"></span>
            <md-button ng-click="sd.cancel()"> close
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content flex="auto">
                <div layout="row" id="roleBoxes">
                    <span id="addRole"> Role(s): </span>
                    <md-checkbox ng-model="sd.newShift.nurse" ng-true-value="'true'" ng-false-value="'false'">Nurse</md-checkbox>
                    <md-checkbox ng-model="sd.newShift.adl" ng-true-value="'true'" ng-false-value="'false'">ADL</md-checkbox>
                    <md-checkbox ng-model="sd.newShift.mhw" ng-true-value="'true'" ng-false-value="'false'">MHW</md-checkbox>       

        <md-checkbox id="urgent" ng-model="sd.newShift.urgent" ng-true-value="'true'" ng-false-value="'false'">MARK URGENT</md-checkbox>
        </label>

        </div>
                <div layout="row" layout-align="space-between center">
                    <div id="shiftInput">
                        <md-input-container id="shiftDropInput" class="md-block">
                            <label>Shift:</label>
                            <md-select id="shiftDrop" ng-model="sd.newShift.shift">
                                <md-option id="shiftDrop" ng-value="shift" ng-repeat="shift in sd.shifts">{{shift}}</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div>
            <md-input-container class="md-block">
                <label>Floor:</label>
                <md-select id="floorDrop" ng-model="sd.newShift.floor">
                    <md-option id="floorDrop" ng-value="floor" ng-repeat="floor in sd.floors">{{floor}}</md-option>
                </md-select>
            </md-input-container>
            </div>
            <div>
            <md-input-container id="statusDrop" class="md-block" flex=50>
                <label>Status:</label>
                <md-select id="statusDrop" ng-model="sd.newShift.shift_status" ng-change="sd.statusUpdate(sd.newShift.shift_status)">
                    <md-option id="statusDrop" ng-value="status" ng-repeat="status in sd.shiftStatus">{{status}}</md-option>
                </md-select>
            </md-input-container>
            </div>
            <div ng-show="sd.showStaff">
                <md-input-container id="statusDrop" class="md-block" flex=50>
                    <label>Staff:</label>
                    <md-select id="statusDrop" ng-model="sd.newShift.filled" ng-change="sd.statusUpdate(sd.newShift.shift_status)">
                        <md-option id="statusDrop" ng-value="status" ng-repeat="status in sd.shiftStatus">{{status}}</md-option>
                    </md-select>
                </md-input-container>
                </div>
            </div>
            
    <p id="addFonts">Select shift date(s):</p>
        <div style="width: 75%" layout="row" layout-align="space-around center">
            <multiple-date-picker id="addCalendar" right-click="rightClickCb" ng-model="myArrayOfDates"></multiple-date-picker>
        </div>

        <div layout-gt-xl="row">
            <md-input-container id="shiftCommentsText" class="md-block">
                <label>Shift Comments:</label>
                <textarea id="commentText" rows="3" name="shiftComments" ng-model="sd.newShift.comments" md-select-on-focus></textarea>
            </md-input-container>
        </div>
    
        <div layout="row" layout-align = "center center" ng-repeat="name in sd.supervisors track by $index">
           
            <md-checkbox checklist-value="name.id" checklist-model="sd.myArrayOfSupervisors">{{name.name}}</md-checkbox>
        <span flex></span>
        </div>

        <!-- <label ng-repeat="name in sd.supervisors track by $index">
        <input type="checkbox" checklist-model="sd.myArrayOfSupervisors" checklist-value="name.id"> {{name.name}}
    </label> -->



        <!-- Notify the following supervisors when the shift is filled:
<div layout="row" layout-wrap flex>
    <div flex="50" ng-repeat="name in sd.supervisors">
        <md-checkbox ng-checked="selected" ng-model="sd.newShift.notify">
            {{ name }}
        </md-checkbox>
    </div> -->

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="sd.cancel()">
            Cancel
        </md-button>
        <span flex></span>
        <md-button ng-click="sd.addNewShift(sd.myArrayOfSupervisors, myArrayOfDates, sd.shift_status, sd.newShift.urgent, sd.newShift.shift, sd.newShift.role, sd.newShift.comments, sd.newShift.notify, sd.newShift.nurse, sd.newShift.adl, sd.newShift.mhw)">
            Add Shift
        </md-button>
    </md-dialog-actions>

</md-dialog>
