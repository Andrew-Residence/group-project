<md-dialog aria-label="Confirm Shift Pop-up">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Confirm Shift</h3>
                <span flex="auto"></span>
                <md-button ng-click="sc.cancel()"> close
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content flex="auto">
            <div class="confirmBox" ng-repeat = "staff in sc.pendingShifts">
                {{staff.name}} <br>
                Role: {{staff.role}} <br>
                <div ng-show = "sc.showComments(staff)">Comments: {{staff.staff_comments}}</div>
            <md-button class="md-raised" ng-click="sc.confirmShift(staff)">Confirm</md-button>
            </div>

        </md-dialog-content>
    
    </md-dialog>
