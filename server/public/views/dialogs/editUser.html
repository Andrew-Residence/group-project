<div>
        Edit {{ac.user.name}}:
        Name:<input ng-model="ac.user.name">{{ac.user.name}}</input>
        Email Address:<input ng-model="ac.user.username">{{ac.user.username}}</input>
        Phone Number: <input ng-model="ac.user.phone">{{ac.user.phone}}</input>
        Role: <md-input-container id="RoleInput">
            <md-select ng-model="ac.user.role">
                <md-option ng-repeat = "role in ac.roles" ng-value="role">{{ac.user.role}}</md-option> 
            </md-select>
         </md-input-container>
         <button ng-click="ac.editUser(ac.user)">Edit User</button>
      </div>
